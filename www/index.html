<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
 <body ng-app="ionBbTF" ng-controller="MyCtrl">
 
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>
      <h1 class="title">Klassen</h1>
      <div class="buttons">
      <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Neu
        </button>      
      
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Anordnen
        </button>
      </div>
    </ion-header-bar>

    <ion-content>

      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="course in courses" 
                  item="course"
                  href="#/course/{{course.id}}" class="item-remove-animate">
          Klasse {{ course.title }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(course)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(course)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(course)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(course, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>

    </ion-content>
	
	
	
	
      
	
  </body>
</html>
